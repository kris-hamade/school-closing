<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oakland Schools Closures</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto">
        <div class="flex items-center justify-center">
          <div class="text-white text-3xl">Michigan School Closures</div>
        </div>
      </div>
    </nav>
    <select id="isd-selector">
      <option value="all">All ISDs</option>
      <!-- Options will be added dynamically here -->
    </select>

    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <div id="closure-container" class="mt-12"></div>

    <footer>
      <div id="status">Waiting for WebSocket connection...</div>
      <div id="user-count">Active users: 0</div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
