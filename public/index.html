<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Michigan School Closures</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body class="dark bg-netural-950 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-800 p-4 shadow">
      <div class="container mx-auto flex items-center justify-between">
        <!-- Logo and Title -->
        <div class="flex items-center space-x-4">
          <img src="images/logo.png" alt="Michigan School Closure Logo" width="50" height="50">
          <div class="text-white text-2xl font-semibold">Michigan School Closures</div>
        </div>

        <!-- Right Section -->
        <div class="flex items-center space-x-6">
          <!-- Last Updated -->
          <div id="last-updated" class="text-white text-sm"></div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
      <select id="isd-selector" class="p-2 rounded border text-white">
        <option value="all">All ISDs</option>
        <!-- Options will be added dynamically here -->
      </select>
      <!-- Loader -->
      <div id="loader" class="loader hidden"></div>

      <div id="closure-container" class="mt-12"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-4 text-white bg-gray-800">
      <!-- Footer Content -->
    </footer>
    <script src="script.js"></script>
  </body>
</html>
